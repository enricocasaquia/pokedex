<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokedex</title>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemon">
            <li class="card">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="details">
                    <ol class="type">
                        <li>Grass</li>
                        <li>Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                </div>
            </li>
            <li class="card">
                <span class="number">#002</span>
                <span class="name">Ivysaur</span>
                <div class="details">
                    <ol class="type">
                        <li>Grass</li>
                        <li>Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="Ivysaur">
                </div>
            </li>
            <li class="card">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>
                <div class="details">
                    <ol class="type">
                        <li>Grass</li>
                        <li>Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                </div>
            </li>
            <li class="card">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                <div class="details">
                    <ol class="type">
                        <li>Fire</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
                </div>
            </li>
            <li class="card">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="details">
                    <ol class="type">
                        <li>Fire</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="Charmeleon">
                </div>
            </li>
            <li class="card">
                <span class="number">#006</span>
                <span class="name">Charizard</span>
                <div class="details">
                    <ol class="type">
                        <li>Fire</li>
                        <li>Flying</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
                </div>
            </li>
        </ol>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
